<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="Game.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <div class = "jumbotron" id = "jumbo">
        <div class="container">
          <div class="row align-items-center text-center">
            <div class="col">
              <h5>First click is X</h5>
              <h5>Next one is O</h5>
              <h5>Click <span class = "text-primary">restart</span> to go again</h5>
            </div>
            <div class="col">
              <h1 class = "display-9">Tic.<br>Tac.<br>Toe.</h1>
              <button type="button" id = "b" class = "btn btn-primary">Restart</button>
            </div>
            <div class="col text-center">
              <h2>By<br>Ibrahim Merie</h1>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row align-items-center text-center">
        <div class="col-3">
          <h1 id = "turn">X</h1>
        </div>
        <div class="col-6 align-items-center">
          <table align = "center" onclick="checkWinner()" id = "clickme">
            <tr>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
            </tr>
          </table>
        </div>
        <div class="col-3">
          <h2 id = "gameover"></h2>
        </div>
      </div>
    </div>

  </body>
  <script src = "Game.js"></script>
</html>
